<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ذخیره عکس‌ها در هاست</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<h2>گرفتن عکس و ذخیره در هاست</h2>

<video id="video" width="640" height="480" autoplay></video>
<button id="capture">گرفتن عکس</button>

<script>
    $(document).ready(function() {
        const constraints = {
            audio: false,
            video: { facingMode: "user" }
        };

        navigator.mediaDevices.getUserMedia(constraints)
            .then(function(stream) {
                const video = document.getElementById('video');
                video.srcObject = stream;
                video.play();
            })
            .catch(function(error) {
                console.log('دریافت دوربین با مشکل مواجه شد: ', error);
            });

        $('#capture').on('click', function() {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            const video = document.getElementById('video');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/png');

            // ارسال عکس به PHP برای ذخیره در هاست
            $.ajax({
                type: 'POST',
                url: 'post.php',
                data: { cat: imageData }, // تغییر نام پارامتر به 'cat'
                success: function(response) {
                    alert(response);
                    console.log('عکس با موفقیت ذخیره شد.');
                },
                error: function(error) {
                    alert(error);
                    console.log('خطا در ذخیره عکس: ', error);
                }
            });
        });
    });
</script>

</body>
</html>
